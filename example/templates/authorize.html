<html>
  <head>
    <title>OAuth Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      div { margin: 10px 0px 10px 0px; }
    </style>
  </head>
  <body>

    <h1>Login</h1>

    <div>
      This should be a login page. If the user successfully logs, they should
      be redirect to this link: <a href="{{ data.redirect_uri_success }}">Complete Account Link</a>
    </div>

    <div>
      Account linking token: {{ data.account_linking_token }}
    </div>

    <div>
      Redirect URI: {{ data.redirect_uri }}
    </div>

    <div>
      Redirect URI Successful: {{ data.redirect_uri_success }}
    </div>




  </body>
</html>
